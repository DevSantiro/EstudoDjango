{% extends 'base.html' %}

    {% block content %}
    <div class="offset-1 col-10 list-div"> 
        <h1>Lista de Proteinas</h1>
        <a id="add-link" href="newtask/">
            <div class="col-2 add-div">
                <i class="fas fa-plus"></i> Adicionar Proteina
            </div>
            <div class="col-9 search-div">
                <input  class="form-control" type="text" id="search" placeholder="Digite o nome da tarefa para buscar">
                <i class="fas fa-search"></i>
            </div>
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li {% if message.tags %} class="alert alert-{{message.tags}}" {% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </a>
        <ul class="task-list">  
            {% for proteina in proteinas %}
            <li class="task-item">
                <span><a href="/proteina/{{proteina.id}}">{{proteina.titulo}}</a></span>
                
                <a href=""><span><i class="fas fa-trash"></i></span></a> 
                
                <a href=""><span><i class="fas fa-edit"></i> </span> </a> 
            </li>
            {% endfor %}
        </ul>
        
    </div>
    {% endblock %}
